settings:
  allow-end: true #Choose if you want the end dimension or not
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 500 #Amount of time before a player can join the server again after being kicked/trying to connected/disconnecting
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: §c§lServer shutting down...
  minimum-api: none
spawn-limits:
  monsters: 14
  animals: 3
  water-animals: 0
  water-ambient: 0
  ambient: 0
chunk-gc:
  period-in-ticks: 400
ticks-per:
  animal-spawns: 3
  monster-spawns: 3
  water-spawns: 0
  water-ambient-spawns: 0
  ambient-spawns: 0
  autosave: 6000
aliases: now-in-commands.yml
